<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Base Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            
            /* Pink Gradient Background */
            background: linear-gradient(to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        }

        /* --- Background Floating Hearts --- */
        .bg-hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background: #8B0000; /* Dark Red */
            transform: rotate(45deg);
            opacity: 0;
            animation: rise 6s linear infinite;
        }

        .bg-heart::before,
        .bg-heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #8B0000;
        }
        .bg-heart::before { left: -15px; }
        .bg-heart::after { top: -15px; }

        @keyframes rise {
            0% {
                bottom: -10vh;
                transform: translateX(0) rotate(45deg) scale(0.5);
                opacity: 0;
            }
            20% { opacity: 0.8; }
            100% {
                bottom: 110vh;
                transform: translateX(-20px) rotate(405deg) scale(1); 
                opacity: 0;
            }
        }

        /* --- Glassmorphism Box --- */
        .container {
            position: relative; 
            z-index: 10;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 2rem; /* Important Padding */
            text-align: center;
            
            /* Constraints */
            width: 90%; 
            max-width: 600px; 
            min-height: 450px; /* Increased height slightly for mobile space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* STRICTLY HIDE OVERFLOW */
        }

        h1 {
            color: #fff;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            pointer-events: none; 
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-weight: 600;
        }

        .gif-container img {
            width: 140px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            pointer-events: none;
        }

        /* --- Buttons --- */
        .btn-group {
            width: 100%;
            height: 60px; 
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .yes-btn {
            padding: 12px 30px; 
            font-size: 1.2rem; 
            background-color: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 20; 
            
            position: absolute;
            left: 50%;
            transform: translateX(-140%);
            transition: transform 0.2s;
        }

        .no-btn {
            padding: 8px 20px;   /* Small size */
            font-size: 0.9rem;   
            
            background-color: white;
            color: #ff4757;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            
            position: absolute;
            z-index: 15;
            
            left: 50%;
            transform: translateX(40%); 
            
            /* Smooth glide transition */
            transition: top 0.3s ease, left 0.3s ease;
        }

        /* --- Success Message --- */
        .success-message {
            display: none;
            animation: popIn 0.5s ease;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-top: 10px;
        }
        
        /* Mobile Text Adjustments */
        @media (max-width: 400px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-hearts-container" id="bgHearts"></div>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R4c2xrZHV4Ynh4Zm14cml3a2w4cmk4dG53c254Z2w4Ynh4Zm14ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Hearts">
        </div>

        <h1>Will you be my Valentine?</h1>
        <p>I promise to be the best! üåπ</p>

        <div class="btn-group">
            <button class="yes-btn" onclick="acceptProposal()">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        
        <div class="success-message" id="successMsg">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN5eWk4aTh3a3Z4Z2w4Ynh4Zm14ciZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/iCVzZwwE6QhZPqXbfb/giphy.gif" alt="Happy Cat" style="width: 150px;">
            <h2>Yay! See you on the 14th! ‚ù§Ô∏è</h2>
        </div>
    </div>

    <canvas id="confetti" style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 999;"></canvas>

    <script>
        // --- Background Hearts ---
        function createBgHearts() {
            const container = document.getElementById('bgHearts');
            const heartCount = 25; 
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; 
                container.appendChild(heart);
            }
        }
        createBgHearts(); 

        // --- STRICT Move Logic ---
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successMsg = document.getElementById('successMsg');
        const questionElements = mainCard.querySelectorAll('h1, p, .btn-group, .gif-container');

        function moveButton() {
            // Disable the initial centering transform
            noBtn.style.transform = 'none';

            // 1. Get exact container size
            const containerWidth = mainCard.clientWidth;
            const containerHeight = mainCard.clientHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // 2. Define Strict Safety Margin
            // The container has 2rem padding (approx 32px). 
            // We use 40px to be absolutely safe and keep it away from the edge.
            const safeMargin = 40; 

            // 3. Calculate Boundaries (Trap Zone)
            // Left must be at least safeMargin
            // Right must be (ContainerWidth - ButtonWidth - safeMargin)
            const minX = safeMargin;
            const maxX = containerWidth - btnWidth - safeMargin;
            
            const minY = safeMargin;
            const maxY = containerHeight - btnHeight - safeMargin;

            // 4. Ensure we don't get negative values (if screen is super small)
            // If maxX < minX, just center it roughly
            const effectiveMaxX = Math.max(minX, maxX);
            const effectiveMaxY = Math.max(minY, maxY);

            // 5. Generate Random Coordinates
            const randomX = Math.random() * (effectiveMaxX - minX) + minX;
            const randomY = Math.random() * (effectiveMaxY - minY) + minY;

            // 6. Apply Movement
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger on Mouseover (Desktop) and Touch (Mobile)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });

        // --- Success Logic ---
        function acceptProposal() {
            questionElements.forEach(el => el.style.display = 'none');
            successMsg.style.display = 'block';
            startConfetti();
        }

        // --- Confetti ---
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const colors = ['#8B0000', '#ff4757', '#ffffff'];

        function startConfetti() {
            for(let i=0; i<150; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    r: Math.random() * 6 + 2,
                    dx: Math.random() * 10 - 5,
                    dy: Math.random() * 10 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            requestAnimationFrame(animateConfetti);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.dx; p.y += p.dy; p.dy += 0.1; p.r *= 0.96;
                if(p.r < 0.1) particles.splice(index, 1);
            });
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
