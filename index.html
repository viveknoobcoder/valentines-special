<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Reset --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        }

        /* --- Background Hearts --- */
        .bg-hearts-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0; pointer-events: none;
        }

        .bg-heart {
            position: absolute; bottom: -50px; width: 30px; height: 30px;
            background: #8B0000; transform: rotate(45deg); opacity: 0;
            animation: rise 6s linear infinite;
        }
        .bg-heart::before, .bg-heart::after {
            content: ""; position: absolute; width: 30px; height: 30px;
            border-radius: 50%; background: #8B0000;
        }
        .bg-heart::before { left: -15px; }
        .bg-heart::after { top: -15px; }

        @keyframes rise {
            0% { bottom: -10vh; transform: translateX(0) rotate(45deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { bottom: 110vh; transform: translateX(-20px) rotate(405deg) scale(1); opacity: 0; }
        }

        /* --- Glass Box --- */
        .container {
            position: relative; /* Anchor for absolute button */
            z-index: 10;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 2rem;
            
            width: 90%; 
            max-width: 600px; 
            height: 500px; /* Fixed height ensures boundaries are stable */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            /* overflow: hidden;  <-- Removed this so if it touches edge it doesn't get cut off, but logic prevents it anyway */
        }

        h1 {
            color: #fff; font-family: 'Dancing Script', cursive; font-size: 3rem;
            margin-bottom: 0.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); pointer-events: none; margin-top: 20px;
        }

        p {
            color: #fff; font-size: 1.2rem; margin-bottom: 2rem; pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1); font-weight: 600;
        }

        .gif-container img {
            width: 140px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1rem; pointer-events: none;
        }

        /* --- Buttons --- */
        .yes-btn {
            position: absolute;
            bottom: 80px; /* Fixed position at bottom */
            left: 50%;
            transform: translateX(-150%); /* Move left of center */
            
            padding: 12px 30px; 
            font-size: 1.2rem; 
            border: none; border-radius: 50px; cursor: pointer;
            font-family: 'Poppins', sans-serif; font-weight: 600;
            background-color: #ff4757; color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 20;
        }

        .no-btn {
            position: absolute;
            bottom: 80px; /* Start aligned with Yes */
            left: 50%;
            transform: translateX(50%); /* Move right of center */
            
            padding: 8px 20px; /* Shrunk size */
            font-size: 0.9rem;   
            border: none; border-radius: 50px; cursor: pointer;
            font-family: 'Poppins', sans-serif; font-weight: 600;
            background-color: white; color: #ff4757;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 15;
            
            /* The Visual Glide */
            transition: all 0.3s ease; 
        }

        /* --- Success Message --- */
        .success-message {
            display: none; animation: popIn 0.5s ease;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive; font-size: 2.5rem;
            color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); margin-top: 10px;
        }
        
        /* Mobile Tweaks */
        @media (max-width: 400px) {
            h1 { font-size: 2.2rem; }
            .container { height: 450px; }
            .yes-btn { transform: translateX(-130%); }
            .no-btn { transform: translateX(30%); }
        }
    </style>
</head>
<body>

    <div class="bg-hearts-container" id="bgHearts"></div>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R4c2xrZHV4Ynh4Zm14cml3a2w4cmk4dG53c254Z2w4Ynh4Zm14ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Hearts">
        </div>

        <h1>Will you be my Valentine?</h1>
        <p>I promise to be the best! üåπ</p>

        <button class="yes-btn" onclick="acceptProposal()">Yes</button>
        <button class="no-btn" id="noBtn">No</button>
        
        <div class="success-message" id="successMsg">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN5eWk4aTh3a3Z4Z2w4Ynh4Zm14ciZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/iCVzZwwE6QhZPqXbfb/giphy.gif" alt="Happy Cat" style="width: 150px;">
            <h2>Yay! See you on the 14th! ‚ù§Ô∏è</h2>
        </div>
    </div>

    <canvas id="confetti" style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 999;"></canvas>

    <script>
        // --- Background Hearts ---
        function createBgHearts() {
            const container = document.getElementById('bgHearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; 
                container.appendChild(heart);
            }
        }
        createBgHearts(); 

        // --- SAFE MOVE LOGIC ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.querySelector('.yes-btn');
        const mainCard = document.getElementById('mainCard');
        const successMsg = document.getElementById('successMsg');
        const questionElements = mainCard.querySelectorAll('h1, p, .gif-container');

        function moveButton() {
            // 1. Reset any transforms so we are working with pure Left/Top
            noBtn.style.transform = 'none';

            // 2. Get container dimensions
            const containerWidth = mainCard.clientWidth;
            const containerHeight = mainCard.clientHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // 3. Define Margins (Keep away from edge)
            const padding = 20;

            // 4. Calculate Safe Zone
            const maxLeft = containerWidth - btnWidth - padding;
            const maxTop = containerHeight - btnHeight - padding;

            // 5. Randomize
            let randomLeft = Math.floor(Math.random() * maxLeft);
            let randomTop = Math.floor(Math.random() * maxTop);

            // 6. Enforce Min Margins (Clamp)
            if (randomLeft < padding) randomLeft = padding;
            if (randomTop < padding) randomTop = padding;

            // 7. Apply (This triggers the CSS transition)
            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';
        }

        // --- Events ---
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); // Stop click
            moveButton(); 
        });
        noBtn.addEventListener('click', (e) => { 
            e.preventDefault(); 
            moveButton(); 
        });

        // --- Success ---
        function acceptProposal() {
            // Hide everything except the message
            questionElements.forEach(el => el.style.display = 'none');
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            successMsg.style.display = 'block';
            startConfetti();
        }

        // --- Confetti ---
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const colors = ['#8B0000', '#ff4757', '#ffffff'];

        function startConfetti() {
            for(let i=0; i<150; i++) {
                particles.push({
                    x: window.innerWidth / 2, y: window.innerHeight / 2,
                    r: Math.random() * 6 + 2, dx: Math.random() * 10 - 5, dy: Math.random() * 10 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            requestAnimationFrame(animateConfetti);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill();
                p.x += p.dx; p.y += p.dy; p.dy += 0.1; p.r *= 0.96;
                if(p.r < 0.1) particles.splice(index, 1);
            });
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
